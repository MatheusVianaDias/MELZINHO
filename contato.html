<style>
    * {

        padding: 0;

    body {

        display: flex;
        justify-content: center;

    h1,
    h2 {
        font-size: 3rem;
        color: #da910a;
        margin-bottom: 2rem;
        text-align: center;
    }

    h3 {

        font-size: 1.5rem;
        color: #da910a;
        margin-bottom: 2rem;
        text-align: center;
    }

    h1::before {
        content: "🐝";
        display: block;
    }

    h2::before {
        content: "🍯";
        display: block;
    }

    div {
        width: 100%;
        max-width: 32rem;
        font-size: 1.125rem;
        margin-left: 5px;
    }

    select {
        color: black;
        font: inherit;
        padding: 0.8rem;
        margin-bottom: 0.5rem;
        border: 1px solid transparent;
        border-radius: 8px;
    }

    div label,
    div input,
    div textarea,
    div button,
    div select {
        display: block;
        width: 100%;
    }

    div label {
        color: #fff;
        line-height: 1.2;
        margin-bottom: 0.3rem;
    }

    div input,
    div textarea {
        font: inherit;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 8px;
        transition: border-color, box-shadow 0.4s;
    }

    div textarea {
        min-height: 13rem;
        resize: vertical;
    }

    div input:hover,
    div input:focus,
    div textarea:hover,
    div textarea:focus {
        outline: none;
        border-color: #09d;
        box-shadow: 0 0 0 3px #4dc8ff;
    }

    #estado:hover,
    #estado:focus,
    #cpf_cnpj:hover,
    #cpf_cnpj:focus,

    #quantidades2:hover,
    #quantidades2:focus,

        border-color: #09d;
        box-shadow: 0 0 0 3px #4dc8ff;
        transition: border-color, box-shadow 0.4s;
    }

    div button {
        display: block;
        padding: 1rem;
        background: #0072c4;
        color: #fff;
        font: inherit;
        text-transform: uppercase;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.4s;
    }

    div button:hover,
    div button:focus {
        outline: none;
        background: #09d;
    }
</style>
